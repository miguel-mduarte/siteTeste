<h4>Quem é Roronoa Zoro?</h4>
<p>Roronoa Zoro é um dos personagens principais do anime e mangá One Piece, criado por Eiichiro Oda. 
  Ele é o espadachim da tripulação de Monkey D. Luffy e tem como sonho se tornar o maior espadachim do mundo, superando o atual detentor do título, Dracule Mihawk.</p>
